<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      form,
      .result {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <form class="d-flex flex-column border rounded mx-auto p-3 mt-5">
      <div class="form-group mb-3">
        <label for="input_1">Enter string </label>
        <input
          type="text"
          name="string"
          class="form-control"
          id="input_1"
          aria-describedby="emailHelp"
          placeholder="Enter a string"
        />
      </div>
      <div class="form-group mb-4">
        <label for="input_2">Enter character</label>
        <input
          type="text"
          name="char"
          class="form-control"
          id="input_2"
          placeholder="Enter your word"
        />
        <small id="input_2" class="form-text text-muted"
          >Only one char is allowed.</small
        >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="result mx-auto"></div>

    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let string = e.target.string.value;
        let char = e.target.char.value;
        // if(char.length!=1){
        //   document.querySelector(".result").innerHTML = `
        //   <div class="border border-danger rounded mx-auto shadow-sm p-2 mt-4">
        //     <strong class="text-danger">Error</strong>: Please enter only one char.
        //     </div>`
        //}
        if (!string || !char || char.length != 1) {
          document.querySelector(".result").innerHTML = `
          <div class="border border-danger rounded mx-auto shadow-sm p-2 mt-4">
            <strong class="text-danger">Error</strong>: Please enter valid inputs
          </div>
        `;
        } else {
          let firstIndex = string.indexOf(char);
          if (firstIndex < 0) {
            document.querySelector(".result").innerHTML = `
          <div class="border border-danger rounded mx-auto shadow-sm p-2 mt-4">
            <strong class="text-danger">Error</strong>: Char is not found.
          </div>
        `;
          } else {
            console.log(firstIndex);
            let ans = "";
            for (let i = firstIndex + 1; i < string.length; i++) {
              ans += string[i];
            }
            document.querySelector(".result").innerHTML = `
          <div class="border border-primary rounded mx-auto shadow-sm p-2 mt-4">
            <strong class="text-primary">Reult</strong>: ${ans}
          </div>
        `;
          }
          for (let i = 0; i < string.length; i++) {
            if (char == string[i]) {
              firstIndex = i;
              break;
            }
          }
        }
      });
    </script>
  </body>
</html>
