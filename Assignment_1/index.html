<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Data Table</title>
</head>

<body>
    <div class="container">
        <table class="table table-striped table-hover shadow my-4">
            <thead>
                <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Contry</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="5">
                        <div class="text-center">
                            <div class="d-flex align-items-center">
                                <strong>Loading...</strong>
                                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="float-end">
            <button class="btn btn-primary btn-sm me-3" id="add-below" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add Below
            </button>
            <button class="btn btn-primary btn-sm" id="add-above" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add Above
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="form1">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Row</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input name="addCheck" id="addCheck" type="hidden">
                    <table style="width:100%; border-collapse: separate; border-spacing: .5em 1em">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="firstnme" class="form-label">First Name:</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="firstname" id="firstnme" required />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="lastname" class="form-label">Last Name</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="lastname" id="lastname" required />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="city" class="form-label">City</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="city" id="city" required />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="country" class="form-label">Country</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="country" id="country" required />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="main.js"></script>
</body>

</html>
